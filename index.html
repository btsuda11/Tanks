<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Tanks</title>
</head>

<body>
    <audio controls preload="auto" hidden src="/music/tank-music.mp3" class="music"></audio>
    <audio controls preload="auto" hidden src="/music/end-level.mp3" class="music"></audio>
    <img class="explosion" src="/images/explosion/explosion1.png" hidden>
    <img class="explosion" src="/images/explosion/explosion2.png" hidden>
    <img class="explosion" src="/images/explosion/explosion3.png" hidden>
    <img class="explosion" src="/images/explosion/explosion4.png" hidden>
    <img class="explosion" src="/images/explosion/explosion5.png" hidden>

    <div id="start-screen">
        <h1>Tanks</h1>
        <input id="start-button" type="button" value="New Game">
        <input id="how-to-button" type="button" value="How-To-Play">
    </div>
    <div id="how-to" style="display: none;">
        <h1>Instructions</h1>
    </div>
    <div class="mission-screen" style="display: none;">
        <h2 class="mission"></h2>
        <h3 class="enemy-tanks"></h3>
    </div>
    <div class="mission-failed" style="display: none;">
        <h2>Mission Failed!</h2>
    </div>
    <div class="end-screen" style="display: none;">
        <input type="button" value="Play Again">
        <input type="button" value="Return Home">
    </div>
    <div class="mission-cleared" style="display: none;">
        <h2>Mission Cleared!</h2>
    </div>
    <canvas id="game-canvas" style="display: none;"></canvas>
    <div id="game-mission" style="display: none;">
        <h4></h4>
    </div>
</body>

</html>
